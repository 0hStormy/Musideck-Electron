<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musideck</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="manifest" href="static/manifest.json">
</head>
<body>
    <div class="root">
        <img class="settings-icon" onclick="location.replace('index.html')" src="static/img/back.svg" alt="">
        <div class="vert">
            <h1>Settings</h1>
            <div class="hori">
                <p>Visual Style:</p>
                <select name="style" id="uistyle"></select>
            </div>
            <div class="hori">
                <p>Titlebar Style:</p>
                <select name="titlebar" id="titlebarStyle"></select>
            </div>
            <button onclick="applySettings()">Apply Settings</button>
        </div>
        <div class="titlebar">
        <div class="decorations">
            <img id="min-button" src="static/titlebar/adwaita/min.svg" alt="">
            <img id="max-button" src="static/titlebar/adwaita/max.svg" alt="">
            <img id="close-button" class="close-button" src="static/titlebar/adwaita/close.svg" alt="">
        </div>
    </div>
    <script src="static/main.js"></script>
    <script src="static/settings.js"></script>
</body>
</html>
